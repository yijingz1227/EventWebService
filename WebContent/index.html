<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Item Recommendation">

    <!-- Set fonts; Import font-awesome(open-source); and my css -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<body>
    <header class="top-header">
        <nav class="top-nav">
            <a href="#">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </nav>
        <span id="welcome-msg"></span>
        <a id="logout-link" href="logout">Logout</a>
        <i id="avatar" class="avatar fa fa-user fa-2x"></i> <!-- fa fa-user credits to font-awesome -->
    </header>
    
    <div class="container">
        <header>
            <p>
                <span>Item</span>
                <br>Recommendation
            </p>
        </header>
        
        <section class="main-section">
            <aside id="item-nav">
                <div class="nav-icon">
                    <i class="fa fa-sitemap fa-2x"></i>
                </div>
                <nav class="main-nav">
                    <a href="#" id="nearby-btn" class="main-nav-btn active">

                    </a>
                    <a href="#" id="fav-btn" class="main-nav-btn">
                    <i class="fa fa-heart"></i> My Favorites

                    <i class="fa fa-thumbs-up"></i> Recommendation
                    </a>
                </nav>
            </aside>
            
            <ul id="item-list">

                <img alt="item image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />

                <a class="item-name" href="#">Item</a>
                <p class="item-category">Vegetarian</p>
                <div class="stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                </div>
                </div>
                <p class="item-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
                <!-- "item-date" -->
                <div class="fav-link">
                <i class="fa fa-heart"></i>
                </div>
                </li>
            </ul>
            
        </section>
        
    </div>
    
    <footer>
        <p class="title" id="about">What We Do</p>
        <p>"Help you live a life."</p>
        <ul>
            <li>
                <p><i class="fa fa-map-o fa-2x"></i></p>

            </li>
            <li>
                <p><i class="fa fa-envelope-o fa-2x" id="contact"></i></p>
                <p><a href="mailto:yijingz1227@gmail.com" target="_top">mailto:yijingz1227@gmail.com</a></p>
            </li>
            <li>
                <p><i class="fa fa-phone fa-2x"></i></p>
                <p>+1 310 283 0371</p>
            </li>
        </ul>
